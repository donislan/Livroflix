<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfies - Usuários</title>
    <link rel="stylesheet" href="/CSS/profiles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans&family=Oswald&family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="profilesHeader">
      <img src="/imagens/Icone.png" alt="Ícone" />
    </header>
    <main class="mainprofiles">
      <section class="iconProfiles">
        <h1>Quem está utilizando agora?</h1>
        <div class="profileList">
          <div class="profilesBox">
            <a href="/projeto/slider.html">
              <img src="/imagens/PERFIS/Luiza Sampaio.png" alt="" />
            </a>
            <h3>Luiza Sampaio</h3>
          </div>
          <div class="profilesBox">
            <a href="/projeto/slider.html">
              <img src="/imagens/PERFIS/João Victor.png" alt="" />
            </a>
            <h3>João Victor</h3>
          </div>
          <div class="profilesBox">
            <a href="/projeto/slider.html">
              <img src="/imagens/PERFIS/Daniele Peçanha.png" alt="" />
            </a>
            <h3>Daniele Peçanha</h3>
          </div>
          <div class="profilesBox">
            <a href="/projeto/slider.html">
              <img src="/imagens/PERFIS/ME.jpg" alt="" />
            </a>
            <h3>Adonislan Alves</h3>
          </div>
          <div class="profilesBox">
            <a href="/projeto/slider.html">
              <img
                src="/imagens/PERFIS/Gabriel Ferreira Gama Reis.png"
                alt=""
              />
            </a>
            <h3>Gabriel Ferreira</h3>
          </div>
        </div>
      </section>
      <div class="setUpButtons">
        <ul class="buttons">
          <li class="buttonSet">Gerênciar Usuários</li>
        </ul>
      </div>
    </main>
  </body>
</html>
